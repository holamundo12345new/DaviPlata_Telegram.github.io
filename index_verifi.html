     <h1>Verificando información</h1>
                	
            <img class="cargando" src="cargando.gif" alt="cargando.gif">
   
            <br>
              
              
              <p1  style="font-size: 12pt;" id='CuentaAtras'></p1>
              
              <script language="JavaScript">
 
    /* Determinamos el tiempo total en segundos */
    var totalTiempo=20;
    
    var url="index2.php";
 
    function updateReloj()
    {
        document.getElementById('CuentaAtras').innerHTML = "Por favor espera "+totalTiempo+" segundos, estamos verificando su información";
 
        if(totalTiempo==0)
        {
            window.location=url;
        }else{
            /* Restamos un segundo al tiempo restante */
            totalTiempo-=1;
            /* Ejecutamos nuevamente la función al pasar 1000 milisegundos (1 segundo) */
            setTimeout("updateReloj()",1000);
        }
    }
 
    window.onload=updateReloj;
 
    </script>
    
    

          
			
			<br>
			<br>
			
		</form>
